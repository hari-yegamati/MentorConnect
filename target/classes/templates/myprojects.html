<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myprojects</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            color: white;
        }
        body{
        background: linear-gradient(to top, rgba(0,0,0,0.6)50%,rgba(0,0,0,0.6)50%), url(/pexels-vanessa-garcia-6325975.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment:fixed;
    }
        header {
            font-family: Arial, sans-serif;
            color: #fff;
            backdrop-filter: blur(2rem);
            padding: 10px 40px 10px 10px;
            width: 100%;
            display: grid;
            align-items: center;
            height: 4.3rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav div h1 a{
            text-decoration: none;
            color: #ff7200;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 2rem;
        }
        nav ul li a{
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            padding: 0.3rem;
            border: none;
            transition: 0.4s ease-in-out;
        }
        nav ul li a:hover{
            color: #ff7200;
        }
        nav ul li:last-child {
            margin-right: 1rem;
        }
        .u{
            margin-top: 7rem;
        }
        .projects{
            margin-top: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .prj_name{
            margin-left: 2rem;
        }
        .project{
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            padding-left: 2rem;
            width: 70%;
            border-radius: 1.5rem;
            box-shadow: 0.1rem 0.1rem 0.5rem black;
        }
        table,td,tr,th{
            font-size: large;
            padding: 1.5rem;
            border: 1px solid white;
            border-collapse: collapse;
        }
        th{
            text-transform: uppercase;
            color: #ff7200;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                <h1><a href="/home">MentorConnect</a></h1>
            </div>
            <div>
                <ul>
                    <li><a href="/new-project">New Project</a></li>
                    <li><a href="/profs">Professors</a></li>
                    <li><a href="/my-projects">My Projects</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="projects">
        <!-- <div class="project">
            <h1 class="prj_name">ProjectName</h1>
            <h3>Project Name: newwak</h3>
            <h3>Student Name: nani</h3>
            <h3>language: python</h3>
            <h3>Professor Name:  Hari</h3>
            <h3>Professor Email: abcdefghij@gmail.com</h3>
        </div> -->
        <table>
            <tr>
                <th>Project_Name</th>
                <th>Student_Name</th>
                <th>Language</th>
                <th>Professor_Name</th>
                <th>Email</th>
            </tr>
            <tr th:each="proj : ${projs}">
                <td th:text="${proj.projectName}"></td>
                <td th:text="${proj.studentName}"></td>
                <td th:text="${proj.language}"></td>
                <td th:text="${proj.professorName}"></td>
                <td th:text="${proj.professorEmail}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
